<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main class="main">
      <div class="indicator">
        <div class="info">
          <h1>Wednesday</h1>
          <h3>
            27 oct 2023 <br /><i class="fa fa-arrow-circle-down"></i
            >Saqez,Kordstan
          </h3>
         <br><br><br><br><br><br><br><br><br><br><br><br><br> 
          <h1>
            <i  class="fa fa-sun-o" style="font-size: 50px;"></i></i><br>
            25°C <br>Sunny
        </h1>
        </div>
      </div>
      <div class="content">
        <div class="content-1">
        <div>PRECIPITATION</div>
        <div>0%</div>
        </div>
        <div class="content-2">
        <div>HUMIDITY</div>
        <div>23%</div>
      </div>
        <div class="content-3">
          <div>WIND</div>
          <div>2km/h</div>
        </div>
         <div class="box">
          <div class="box-1">
            <i class="fa fa-sun-o" style="font-size:36px"></i>
            <p>wed</p>
            <h3>25°c</h3> 
          </div>
          <div class="box-2">
            <i class="fa fa-snowflake-o" style="font-size:36px"></i>
            <p>Thu</p>
            <h3>-3°c</h3>
          </div>
          <div class="box-3">
            <i class="fa fa-mixcloud" style="font-size:36px"></i>
            <p>Fri</p>
            <h3>5°c</h3>
          </div>
          <div class="box-4">
            <i class="fa fa-cloud" style="font-size:36px"></i>
            <p>Sat</p>
            <h3>15°c</h3>
          </div>
          </div>
          <br><br>
          <div class="body-location">
            <div class="svg-location">
              <svg height="60" width="320"
              xmlns="https://www.w3.org/2000/svg">
              <rect class="shape"
               height="60" width="320" />
              </svg>
              <div class="location">
                LOCATION
              </div>
            </div>
          </div>

         
        

      </div>  
    </main>
  </body>
</html>
